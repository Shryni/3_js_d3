<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<title>ff1</title>
	<link rel="stylesheet" href="stylesheet.css"/>
	

<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
  <h3 style="font-size:30px; margin:auto;text-align:center;">Oilseeds vs Production for the year 2013</h3>
<script>



var margin = {top: 70, right: 50, bottom:270, left: 50},
    width = 700 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xScale = d3.scale.ordinal()
            .rangeRoundBands([0, width], 0.2, 0.2);

var yScale = d3.scale.linear()
            .range([height, 0]);

var xAxis = d3.svg.axis()
    		.scale(xScale)
    		.orient("bottom")
var yAxis = d3.svg.axis()
    		.scale(yScale)
    		.orient("left")

d3.json("json1.json", function(error, data) 
{
	if (error)
   {
		console.log("error data not loaded");
	}	 
    data.forEach(function(d)
     {
        d.Production = +d.Production;
        d.Oilseeds = d.Oilseeds;
		});
    xScale.domain(data.map(function(d){return d.Oilseeds}));
 	  yScale.domain([0, d3.max(data, function(d) { return d.Production; })]);

 	svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("height", 0)
      .attr("y", height)
      .transition().duration(3000)
      .delay(function(d,i){ return i + 200;})
      
      .attr("x", function(d) { return xScale(d.Oilseeds); })
      .attr("width", xScale.rangeBand())
      .attr("y", function(d) { return yScale(d.Production); })
      .attr("height", function(d) { return height - yScale(d.Production); })
      .style("fill", function(d,i){return "#f41f35" + ((i * 30) + 100) + ")"});

    svg.selectAll("text")
    	.data(data)
     	.enter()
     	.append("text")
     	.text(function(d){return d.Production;})
     	.attr("x", function(d){return xScale(d.Oilseeds) + xScale.rangeBand()/2;})
     	.attr("y", function(d){return yScale(d.Production) -1;})
     	.style("fill", "bl")
     	.style("text-anchor", "middle")
     	.style("font-size", "12px");

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .attr("transform", "rotate(-90)" )
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.25em")
      .style("font-size", "10px");

  	 svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end");
});
</script>
</body>
