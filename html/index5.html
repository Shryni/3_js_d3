<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<title>Commercial crops bar chart</title>
	 <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
  <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
  <h3 >Aggregate of commercial crops</h3>
  <script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var margin = {top: 70, right: 50, bottom:270, left: 50},
    width = 700 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var xScale = d3.scale.ordinal()
            .rangeRoundBands([0, width], 0.1, 0.1);

var yScale = d3.scale.linear()
            .range([height, 0]);

var xAxis = d3.svg.axis()
    		    .scale(xScale)
    		    .orient("bottom")
var yAxis = d3.svg.axis()
    	     	.scale(yScale)
    		    .orient("left")

d3.json("../json/json3.json", function(error, data) 
{
	if (error)
   {
		console.log("error data not loaded");
	}	 
    data.forEach(function(d)
     {
        d.val = +d.val;
        d.year = d.year;
		});
    xScale.domain(data.map(function(d){return d.year}));
 	  yScale.domain([0, d3.max(data, function(d) { return d.val; })]);

  	svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("height", 0)
      .attr("y", height)
      .transition().duration(3000)
      .delay(function(d,i){ return i + 200;})
      
      .attr("x", function(d) { return xScale(d.year); })
      .attr("width", xScale.rangeBand())
      .attr("y", function(d) { return yScale(d.val); })
      .attr("height", function(d) { return height - yScale(d.val); })
      .style("fill", function(d,i){return "yellow" + ((i * 30) + 100) + ")"});

    svg.selectAll("text")
    	.data(data)
     	.enter()
     	.append("text")
     	.text(function(d){return d3.format(".2f")(d.val);})
     	.attr("x", function(d){return xScale(d.year) + xScale.rangeBand()/2;})
     	.attr("y", function(d){return yScale(d.val) -1;})
     	.style("fill", "#062f70")
     	.style("text-anchor", "middle")
     	.style("font-size", "10px");

    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .attr("transform", "rotate(-90)" )
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.25em")
      .style("color", "#4a0577")
      .style("font-size", "12px");

  	 svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("font-size", "12px")
      .style("text-anchor", "end");
});
</script>
</body>
